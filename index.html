<html lang="zh-CN">

</head>

<body>
    <!-- 头部 -->
    <header class="header">
        黑马面面
    </header>

    <!-- 换行 -->
    <div class="wrap">
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#" class="nav-items">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon2.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon3.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon4.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon5.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-items">
                <img src="icons/icon6.png" alt="">
                <span>HR面试</span>
            </a>

        </nav>
        <!-- go -->
        <div class="go">
            <img src="images/go.png" alt="">
        </div>
    </div>

    <!-- 就业模块 -->
    <div class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <img src="icons/i2.png" alt="">
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 就业指导旋转模块 -->
        <!-- Swiper -->
        <div class="get-job-focus">
            <div class="swiper-container container_job">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/cat1.jpg" alt=""></a>
                        <p>喵老师教你面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/cat2.jpg" alt=""></a>
                        <p>喵老师教你面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/cat3.jpg" alt=""></a>
                        <p>喵老师教你面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- arrow -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>

    <!-- 充电学习模块 -->
    <div class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <img src="icons/i2.png" alt="">
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 充电学习滑动模块 -->
        <!-- Swiper -->
        <div class="study">
            <div class="swiper-container container_study">
                <div class="swiper-wrapper">
                    <div class="swiper-slide study-slide">
                        <a href="#"><img src="images/pic1.png" alt=""></a>
                        <h5 class="en">说地道英语，告别中式英语</h5>
                        <p class="study-p">156人学习</p>
                    </div>
                    <div class="swiper-slide study-slide">
                        <a href="#"><img src="images/pic2.png" alt=""></a>
                        <h5 class="en">说地道英语，告别中式英语</h5>
                        <p class="study-p">156人学习</p>
                    </div>
                    <div class="swiper-slide study-slide">
                        <a href="#"><img src="images/pic.png" alt=""></a>
                        <h5 class="en">说地道英语，告别中式英语</h5>
                        <p class="study-p">156人学习</p>
                    </div>

                </div>
            </div>


        </div>

        <!-- 尾部 -->
        <footer class="footer">
            <a href="#" class="item">
                <img src="icons/home.png" alt="">
                <p>首页</p>
            </a>
            <a href="#" class="item">
                <img src="icons/net.png" alt="">
                <p>首页</p>
            </a>
            <a href="#" class="item">
                <img src="icons/user.png" alt="">
                <p>首页</p>
            </a>
            <a href="#" class="item">
                <img src="icons/ms.png" alt="">
                <p>首页</p>
            </a>

        </footer>





        <script src="js/flexible.js"></script>
        <script src="js/swiper.min.js"></script>

        <script>
            // 第一个函数 就业模块
            (function () {
                var swiper = new Swiper('.container_job', {
                    slidesPerView: 2,
                    spaceBetween: 30,
                    centeredSlides: true,
                    loop: true,
                    //   arrow
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },

                });
            })();
            // 第二个函数 学习充电
            (function () {
                var swiper = new Swiper('.container_study', {
                    slidesPerView: 2.2,
                    spaceBetween: 20,

                });
            })();


        </script>

</body>

</html>
